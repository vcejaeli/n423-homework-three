                <h1>Welcome Students</h1>

            <div class="main__form">

                    <label for="phoneNum">phone<span>*</span></label>

                        <main> </main>
                </section>
                
                <section class="main__form__buttons">
                    <input class="alpha" type="submit" id="submit" value="Submit">
                    <button class="alpha" id="getName" onclick="initSite()">Get all names</button>
                    <!-- <button class="alpha" id="getName">Get all names</button> -->
                </section>

                <br/>

                <br/>

                <div id="app"> </div>
            </div>
